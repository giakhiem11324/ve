<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiddy Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    /* N·ªÅn full m√†n h√¨nh v·ªõi ·∫£nh */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/391d5c44-a8ba-4aff-b141-604bf1c2e0d7.jpg") no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Khung form */
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .card input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffae00;
    }

    /* Hi·ªáu ·ª©ng glowing border */
    .card::before {
      content: "";
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      border-radius: 14px;
      background: linear-gradient(45deg, #ff6600, #ffcc00, #ff0066, #6600ff);
      background-size: 300% 300%;
      z-index: -1;
      animation: glowing 5s linear infinite;
    }

    /* Animation */
    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hi·ªáu ·ª©ng chuy·ªÉn trang */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(1.1); }
    }

  </style>
</head>
<body>
  <div class="card" id="formCard">
    <h2>üéÉ Kiddy Night: Spooky Beats üéÉ</h2>
    <p>Enter password to view your ticket</p>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Enjoy</button>
  </div>

  <script>
    const password = "301025"; // m·∫≠t kh·∫©u c·ªë ƒë·ªãnh

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === password) {
        document.getElementById("formCard").classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "ticket.html"; // chuy·ªÉn sang trang ticket
        }, 1000); // delay ƒë·ªÉ ch·∫°y animation
      } else {
        alert("Sai m·∫≠t kh·∫©u, vui l√≤ng th·ª≠ l·∫°i!");
      }
    }
  </script>
</body>
</html>
